{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center">Signup</h1>
<br>
<form method="POST">
  {% csrf_token %}

  {{ form|crispy }}

  <dev class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-sm">Create Account</button>
  </dev>

</form>

{% endblock %}
